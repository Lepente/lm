    <script>
        function myFunction() {
            var x = document.getElementById("myNavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }


        $(document).ready(function(){

            window.sr = ScrollReveal({
              reset:false
            });

            sr.reveal('.navbar', {
              duration: 1000,
              origin: 'top',
              scale: 1,
              distance: '100px',
              mobile: true,
            });

            sr.reveal('.heading,.circle-img', {
              duration: 700,
              origin: 'top',
              scale: 1,
              easing: 'ease',
              distance: '10px',
              mobile: true,
            });

            sr.reveal('span, .icons', {
              duration: 700,
              origin: 'top',
              scale: 1,
              easing: 'ease',
              distance: '20px',
              mobile: true,
            });

            sr.reveal('.contact-info a, h2', {
              duration: 700,
              origin: 'top',
              scale: 1,
              easing: 'ease',

              mobile: true,
