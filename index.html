<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Levente Molnar</title>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  </head>
  <body>
    <div class="block"></div>
    <div class="landing-image">
      <div class="header">
        <div class="title">
          <h1>Levente Molnar</h1>
          <p>Web Designer</p>
          <section>Hello, my name is Levente Molnar. I'm a front-end web designer from Romania. My passion and hobby is designing magnificent websites.</section>
        </div>
    </div>
    </div>
    <div class="block2">
      <div class="icons">
          <div class="icon"><img class="icon" src="images/behance.png" alt="Behance profile"></div>
          <div class="icon"><img class="icon" src="images/linkedin.png" alt="Linkedin profile"></div>
      </div>
    </div>

    <div class="nav">
      <a class="about" href="about.html">About</a>
      <a class="projects" href="#">Projects</a>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){

          window.sr = ScrollReveal ({
            reset: false
          });

          sr.reveal('.title', {
            duration: 1500,
            origin: 'right',
            distance: '400px'
          });

          sr.reveal('.block2', {
            duration: 800,
            scale: 1,
            origin: 'right',
            easing: 'linear',
            distance: '400px'
          });

          sr.reveal('.block', {
            duration: 800,
            scale: 1,
            origin: 'left',
            easing: 'linear',
            distance: '400px'
          });

          sr.reveal('.nav', {
            duration: 500,
            scale: 1,
            opacity: 0,
            origin: 'bottom',
            easing: 'linear',
          });

          $(".about").click(function(){
            $(".block").slideUp(1000);
            $(".block2").slideUp(1000);
            $(".title").fadeOut(1000);
            $(".html").fadeOut(1500);
          });

      });
    </script>

  </body>
</html>
