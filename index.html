<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Levente Molnar</title>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  </head>
  <body>
    <div class="nav">
      <a class="link" href="about.html">ABOUT</a>
      <a class="link" href="work.html">WORK</a>
    </div>

    <div class="landing-image"></div>
    <div class="content">
      <h1>Levente Molnar</h1>
      <p>Web Designer</p>
      <section>
        Hello, my name is Levente Molnar. I'm a freelance web designer from Romania. My passion and hobby is designing magnificent websites.
      </section>
      <a class="button" href="about.html">EXPLORE</a>
    </div>
    <div class="img-holder">
      <img class="shapes" src="images/shapes.png" alt="Shapes - Triangles">
    </div>

    <script
    			  src="https://code.jquery.com/jquery-3.3.1.js"
    			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    			  crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function(){

          window.sr = ScrollReveal ({
            reset:false
          });

          sr.reveal('.nav', {
            duration: 1500,
            origin: 'top',
            scale: 1,
            distance: '100px',
            mobile: true,
          });

          sr.reveal('.content', {
            duration: 1500,
            origin: 'right',
            scale: 1,
            distance: '500px',
            mobile: true,
          });

          sr.reveal('.img-holder', {
            duration: 1500,
            origin: 'bottom',
            scale: 1,
            distance: '200px',
            mobile: true,
          });

        });
    </script>
  </body>
</html>
